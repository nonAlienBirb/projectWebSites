<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #screen {
            background-color: black;
            position: relative;
            height: 90%;
            width: 100%;
        }

        .p1, .p2 {
            background-color: #fff;
            position: absolute;
            width: 10px;
            height: 10%;
            transform: translate(-50%,-50%);
            transition: all 0.3s ease;
        }

        .b {
            background-color: #fff;
            position: absolute;
            width: 10px;
            height: 10px;
            transform: translate(-50%,-50%);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="screen">
        <div class="p1"></div>
        <div class="p2"></div>
        <div class="b"></div>
    </div>
    <script>
var screenheight = window.innerHeight;
var screenwidth = window.innerWidth;
var divScreen = document.getElementById("screen");
var divP1 = document.getElementsByClassName("p1")[0];
var divP2 = document.getElementsByClassName("p2")[0];
var divB = document.getElementsByClassName('b')[0];

var p1Height = divP1.offsetHeight;
var p1Width = divP1.offsetWidth;
var p2Height = divP2.offsetHeight;
var p2Width = divP2.offsetWidth;
var bHeight = divB.offsetHeight;
var bWidth = divB.offsetWidth;

var step = 10;
var gameIsRunning = false;
var ballXspeed = 0;
var ballYspeed = 0;

function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function map(x, min1, max1, min2, max2) {
    return ((x - min1) * (max2 - min2) / (max1 - min1)) + min2;
}

function reposPlayers(w, h) {
    var divScreenWidth = divScreen.offsetWidth;
    var divScreenHeight = divScreen.offsetHeight;

    if (!gameIsRunning) {
        divP1.style.top = (divScreenHeight - p1Height) / 2 + "px";
        divP1.style.left = 30 + "px";
        divP2.style.top = (divScreenHeight - p2Height) / 2 + "px";
        divP2.style.left = divScreenWidth - p2Width - 30 + "px";
        divB.style.top = (divScreenHeight - bHeight) / 2 + "px";
        divB.style.left = (divScreenWidth - bWidth) / 2 + "px";
    }
}

var p1MovingUp = false;
var p1MovingDown = false;
var p2MovingUp = false;
var p2MovingDown = false;

function movePlayer() {
    document.addEventListener('keydown', function(event) {
        switch (event.code) {
            case 'ArrowUp': p2MovingUp = true; break;
            case 'ArrowDown': p2MovingDown = true; break;
            case 'KeyW': p1MovingUp = true; break;
            case 'KeyS': p1MovingDown = true; break;
        }
    });

    document.addEventListener('keyup', function(event) {
        switch (event.code) {
            case 'ArrowUp': p2MovingUp = false; break;
            case 'ArrowDown': p2MovingDown = false; break;
            case 'KeyW': p1MovingUp = false; break;
            case 'KeyS': p1MovingDown = false; break;
        }
    });

    function updatePositions() {
        const screenHeight = divScreen.offsetHeight;
        
        // Player 1 movement with bounds
        let p1Top = parseInt(divP1.style.top);
        if (p1MovingUp && p1Top - step >= p1Height/2) divP1.style.top = (p1Top - step) + 'px';
        if (p1MovingDown && p1Top + step <= screenHeight - p1Height/2) divP1.style.top = (p1Top + step) + 'px';

        // Player 2 movement with bounds
        let p2Top = parseInt(divP2.style.top);
        if (p2MovingUp && p2Top - step >= p2Height/2) divP2.style.top = (p2Top - step) + 'px';
        if (p2MovingDown && p2Top + step <= screenHeight - p2Height/2) divP2.style.top = (p2Top + step) + 'px';

        requestAnimationFrame(updatePositions);
    }
    updatePositions();
}

function startGame() {
    document.addEventListener('keypress', function(event) {
        if (event.code === 'Space' && !gameIsRunning) {
            gameIsRunning = true;
            setBallStep();
            moveBall();
        }
        if (event.code === 'KeyP') {
            gameIsRunning = false;
            ballXspeed = 0;
            ballYspeed = 0;
            reposPlayers();
        }
    });
}

function setBallStep() {
    let signX = rand(0, 1) === 0 ? -1 : 1;
    let signY = rand(0, 1) === 0 ? -1 : 1;
    ballXspeed = rand(3, 5) * signX;
    ballYspeed = rand(2, 4) * signY;
}

function moveBall() {
    if (gameIsRunning) {
        let ballTop = parseInt(divB.style.top);
        let ballLeft = parseInt(divB.style.left);
        
        divB.style.top = (ballTop + ballYspeed) + 'px';
        divB.style.left = (ballLeft + ballXspeed) + 'px';

        // Vertical bounce
        if (ballTop <= 0 || ballTop >= divScreen.offsetHeight - bHeight) {
            ballYspeed *= -1;
        }

        // Score/reset
        if (ballLeft <= 0 || ballLeft >= divScreen.offsetWidth - bWidth) {
            gameIsRunning = false;
            ballXspeed = 0;
            ballYspeed = 0;
            reposPlayers();
            return;
        }

        // Paddle collision
        let p1Rect = divP1.getBoundingClientRect();
        let p2Rect = divP2.getBoundingClientRect();
        let ballRect = divB.getBoundingClientRect();

        if ((ballRect.left <= p1Rect.right && ballRect.right >= p1Rect.left &&
             ballRect.top <= p1Rect.bottom && ballRect.bottom >= p1Rect.top) ||
            (ballRect.left <= p2Rect.right && ballRect.right >= p2Rect.left &&
             ballRect.top <= p2Rect.bottom && ballRect.bottom >= p2Rect.top)) {
            ballXspeed *= -1;
        }

        requestAnimationFrame(moveBall);
    }
}

window.onload = () => {
    reposPlayers();
    movePlayer();
    startGame();

    var w = divScreen.offsetWidth;
    var h = divScreen.offsetHeight;
    window.onresize = () => reposPlayers(w, h);

    alert("Welcome to Web Pong!\nControls:\nW/S - Player 1\nUp/Down - Player 2\nSpace - Start\nP - Pause");
};
    </script>
</body>
</html>
